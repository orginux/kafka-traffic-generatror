---
kafka:
  host: "localhost:9092"
topic:
  name: topic1
  num_msgs: 3
  msg_delay: 1
fields:
  - name: "Date"
    function: daterange
    params:
      format: "yyyy-MM-dd HH:mm:ss"
      startdate: "1993-03-13 15:11:02"
      enddate:  "1993-05-16 15:11:02"
  - name: "Email"
    function: email
    params: {}
  - name: "City"
    function: city
    params: {}
  - name: "Gender"
    function: gender
    params: {}
  - name: "Message"
    function: sentence
    params: {}
