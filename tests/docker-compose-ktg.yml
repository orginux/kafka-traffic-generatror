---
version: '3.7'

services:
  ktg:
    image: ghcr.io/orginux/kafka-traffic-generatror:latest
    container_name: ktg
    networks:
      - kafka-network
    volumes:
      - type: bind
        source: ./configs/
        target: /etc/ktg/
        read_only:  true
    environment:
      KTG_CONFIG: /etc/ktg/test_1.yaml
      KTG_KAFKA: "kafka:29092"
      KTG_TOPIC: topic1
      KTG_MSGNUM: 5
      KTG_DELAY: 500
      KTG_BATCHNUM: 5
      KTG_LOGLEVEL: debug
      KTG_ACKS: all

networks:
  kafka-network:
    name: tests_kafka-network
    external: true
