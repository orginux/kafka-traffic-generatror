---
kafka:
  host: "localhost:9092"
  compression: snappy
topic:
  name: topic1
  batch_msgs: 1
  batch_count: 10
  batch_delay_ms: 1000
fields:
  - name: BookInfo
    function: book
  - name: BookTitle
    function: booktitle
  - name: BookAuthor
    function: bookauthor
  - name: BookGenre
    function: bookgenre
