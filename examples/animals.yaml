---
kafka:
  host: "localhost:9092"
loglevel: "debug"
topic:
  name: topic1
  batch_msgs: 1
  batch_count: 10
  batch_delay_ms: 1000
fields:
  - name: PetName
    function: petname
  - name: AnimalName
    function: animal
  - name: AnimalType
    function: animaltype
  - name: FarmAnimal
    function: farmanimal
  - name: CatName
    function: cat
  - name: DogName
    function: dog
  - name: BirdName
    function: bird
